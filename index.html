<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>YUMGOOD Simple Viewer</title>
    <style>
        :root {
            --bg-gradient-start: #353535;
            --bg-gradient-end: #555555;
            --header-bg: #252525;
            --border-color: #444;
            --text-color: #e0e0e0;
            --btn-border: #555;
            --btn-hover-bg: #444;
            --btn-active-bg: #eee;
            --btn-active-text: #000;
            --frame-border: #1a1a1a; 
        }

        * { box-sizing: border-box; margin: 0; padding: 0; outline: none; -webkit-tap-highlight-color: transparent; }

        html, body {
            width: 100%;
            /* 100vh 대신 100dvh 사용 (모바일 주소창 대응) */
            height: 100dvh; 
            margin: 0; padding: 0;
            overflow: hidden; /* body 자체 스크롤 막음 (main에서 처리) */
            
            /* 핵심: 화면 전체가 튕겨 올라가는 것 방지 */
            overscroll-behavior: none; 
            position: fixed; /* 화면 고정 */
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Pretendard", "Apple SD Gothic Neo", Roboto, sans-serif;
            background-color: #333;
            color: var(--text-color);
            display: flex;
            flex-direction: column;
        }

        /* === 헤더 디자인 === */
        header {
            background-color: var(--header-bg);
            height: 60px;
            padding: 0 16px;
            border-bottom: 1px solid var(--border-color);
            display: flex;
            align-items: center;
            justify-content: space-between;
            flex-shrink: 0;
            z-index: 10;
            gap: 10px;
        }

        .brand { 
            font-size: 15px; font-weight: 800; color: #fff; letter-spacing: -0.5px;
            display: flex; align-items: center; gap: 8px;
            white-space: nowrap;
        }
        .brand span { 
            font-size: 10px; color: #aaa; font-weight: 500; 
            border: 1px solid #555; padding: 2px 6px; border-radius: 6px; 
        }

        .controls { 
            display: flex; gap: 8px; align-items: center; 
            overflow-x: auto;
            padding-right: 10px;
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
        .controls::-webkit-scrollbar { display: none; }

        .btn {
            background: transparent;
            color: #aaa;
            border: 1px solid var(--btn-border);
            padding: 0 14px;
            height: 36px;
            font-size: 13px;
            border-radius: 18px; 
            cursor: pointer;
            transition: all 0.2s ease;
            font-weight: 600;
            display: flex; align-items: center; justify-content: center;
            white-space: nowrap;
            flex-shrink: 0;
        }
        .btn:hover { background: var(--btn-hover-bg); color: #fff; border-color: #666; }
        .btn:active { transform: scale(0.96); }
        
        .btn.active { 
            background: var(--btn-active-bg); 
            color: var(--btn-active-text); 
            border-color: var(--btn-active-bg); 
            font-weight: 800; 
            box-shadow: 0 2px 10px rgba(255,255,255,0.2);
        }
        
        label.btn { display: inline-flex; margin-bottom: 0; }
        .divider { width: 1px; height: 16px; background: #555; margin: 0 6px; flex-shrink: 0; }
        input[type="file"] { display: none; }

        /* === 메인 영역 === */
        main {
            flex: 1;
            position: relative;
            
            /* 메인 영역에서만 스크롤 허용 */
            overflow-y: auto; 
            overflow-x: hidden;
            -webkit-overflow-scrolling: touch; /* 부드러운 스크롤 (iOS) */
            
            display: flex;
            justify-content: center;
            align-items: flex-start;
            
            padding: 40px 40px 150px 40px; /* 하단 여백 넉넉히 */
            
            background-image: 
                radial-gradient(rgba(255,255,255,0.15) 1px, transparent 1px),
                linear-gradient(to bottom, var(--bg-gradient-start) 0%, var(--bg-gradient-end) 100%);
            background-size: 24px 24px, 100% 100%;
            background-attachment: local, fixed;
        }

        .iframe-container {
            background: #fff;
            transition: all 0.4s cubic-bezier(0.25, 1, 0.5, 1);
            box-shadow: 0 30px 60px rgba(0,0,0,0.4);
            overflow: hidden;
            margin: auto;
            flex-shrink: 0;
            border: 12px solid var(--frame-border);
            border-radius: 20px;
            max-width: 100%;
            
            /* iframe 내부 스크롤 문제 방지 */
            transform: translateZ(0); 
        }

        iframe { width: 100%; height: 100%; border: none; background: #fff; display: block; }

        .mode-pc { width: 95%; height: 95%; max-width: 1600px; } 
        .mode-mobile { width: 375px; height: 812px; border-width: 14px; border-radius: 36px; }

        /* === 코드 입력 모달 === */
        .code-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0, 0, 0, 0.85);
            backdrop-filter: blur(5px);
            z-index: 100;
            display: none;
            justify-content: center;
            align-items: center;
            
            /* 모달 띄웠을 때 뒤쪽 스크롤 방지 */
            touch-action: none;
        }
        .code-overlay.open { display: flex; animation: fadeIn 0.2s ease-out; }

        @keyframes fadeIn { from { opacity: 0; transform: scale(0.98); } to { opacity: 1; transform: scale(1); } }

        .editor-modal {
            width: 700px; max-width: 90%; height: 75%;
            background: #222;
            border: 1px solid #444;
            border-radius: 24px;
            padding: 24px;
            display: flex;
            flex-direction: column;
            box-shadow: 0 20px 50px rgba(0,0,0,0.5);
        }

        .editor-header { 
            display: flex; justify-content: space-between; align-items: center; 
            margin-bottom: 16px; color: #fff; font-size: 16px; font-weight: 700; 
        }

        .char-badge {
            font-size: 11px; font-weight: 500; color: #aaa; background: #333;
            padding: 4px 10px; border-radius: 12px; border: 1px solid #444;
            letter-spacing: 0.5px;
        }
        
        textarea {
            flex: 1;
            background: #1a1a1a;
            border: 1px solid #333;
            color: #ccc;
            font-family: "Consolas", "Monaco", monospace;
            font-size: 13px;
            line-height: 1.6;
            padding: 18px;
            border-radius: 12px;
            resize: none;
            -webkit-appearance: none;
        }
        textarea:focus { border-color: #666; background: #151515; }

        .editor-actions { margin-top: 15px; display: flex; justify-content: flex-end; gap: 10px; }
        .editor-actions .btn { border-radius: 12px; height: 44px; font-size: 14px; padding: 0 20px; }
        
        .btn-run { background: #fff; color: #000; border: none; font-weight: 800; }
        .btn-close { border: 1px solid #555; color: #aaa; }
        .btn-clear { margin-right: auto; border: 1px solid #843b3b; color: #ff6b6b; }
        .btn-clear:hover { background: #843b3b; color: #fff; }

        @media (max-width: 768px) {
            header { padding: 0 12px; }
            .brand span { display: none; }
            
            .controls { flex: 1; margin-left: 10px; padding-right: 0; justify-content: flex-start; }
            
            main { padding: 20px 10px 150px 10px; }

            .editor-modal { width: 95%; height: 90%; padding: 16px; max-width: none; }
            textarea { font-size: 14px; padding: 12px; }
            
            .mode-mobile { border-width: 10px; width: 100%; max-width: 375px; height: 750px; }
        }
    </style>
</head>
<body>

    <header>
        <div class="brand">YUMGOOD <span>PREVIEW</span></div>
        <div class="controls">
            <button class="btn active" onclick="setView(this, 'pc')">PC Full</button>
            <button class="btn" onclick="setView(this, 'mobile')">Mobile</button>
            <div class="divider"></div>
            <label class="btn">HTML 불러오기 <input type="file" accept=".html" onchange="loadFile(event)"></label>
            <button class="btn" onclick="toggleEditor()">코드 붙여넣기</button>
            <button class="btn" onclick="refreshFrame()">새로고침</button>
        </div>
    </header>

    <div id="codeOverlay" class="code-overlay">
        <div class="editor-modal">
            <div class="editor-header">
                <span>HTML 코드 입력</span>
                <span id="charCount" class="char-badge">0자</span>
            </div>
            <textarea id="codeInput"></textarea>
            <div class="editor-actions">
                <button class="btn btn-clear" onclick="clearCode()">전체삭제</button>
                <button class="btn btn-close" onclick="toggleEditor()">닫기</button>
                <button class="btn btn-run" onclick="runCode()">실행</button>
            </div>
        </div>
    </div>

    <main>
        <div id="wrapper" class="iframe-container mode-pc">
            <iframe id="previewFrame"></iframe>
        </div>
    </main>

    <script>
        const frame = document.getElementById('previewFrame');
        const wrapper = document.getElementById('wrapper');
        const overlay = document.getElementById('codeOverlay');
        const codeInput = document.getElementById('codeInput');
        const charCountEl = document.getElementById('charCount');
        let currentBlobUrl = null;

        // [핵심] 모바일 키보드 내려갈 때 스크롤 복구
        function resetScroll() {
            window.scrollTo(0, 0);
            document.body.scrollTop = 0;
        }

        // 인풋창 포커스 아웃 시 강제 스크롤 리셋
        window.addEventListener('blur', resetScroll);
        window.addEventListener('focusout', resetScroll);
        
        // 화면 리사이즈(키보드 등) 시 스크롤 리셋
        window.addEventListener('resize', () => {
             // 약간의 딜레이 후 실행 (키보드 애니메이션 종료 대기)
             setTimeout(resetScroll, 100);
        });

        function updateCharCount(text) {
            charCountEl.innerText = text.length.toLocaleString() + '자';
        }

        codeInput.addEventListener('input', function() {
            updateCharCount(this.value);
        });

        function clearCode() {
            if(confirm("입력된 코드를 전부 삭제하시겠습니까?")) {
                codeInput.value = "";
                updateCharCount("");
                codeInput.focus();
            }
        }

        function loadFile(event) {
            const file = event.target.files[0];
            if (!file) return;
            const reader = new FileReader();
            reader.onload = function(e) {
                const content = e.target.result;
                updatePreview(content);
                codeInput.value = content;
                updateCharCount(content);
            };
            reader.readAsText(file);
        }

        function runCode() {
            const code = codeInput.value;
            updatePreview(code);
            toggleEditor();
        }

        function updatePreview(htmlContent) {
            if (currentBlobUrl) URL.revokeObjectURL(currentBlobUrl);
            const blob = new Blob([htmlContent], { type: 'text/html' });
            currentBlobUrl = URL.createObjectURL(blob);
            frame.src = currentBlobUrl;
        }

        function toggleEditor() {
            if (overlay.classList.contains('open')) {
                overlay.classList.remove('open');
                resetScroll(); // 닫을 때 스크롤 복구
            } else {
                overlay.classList.add('open');
                codeInput.focus();
                updateCharCount(codeInput.value);
            }
        }

        function setView(btn, mode) {
            document.querySelectorAll('.controls .btn').forEach(b => {
                if(['PC Full', 'Mobile'].includes(b.innerText)) {
                    b.classList.remove('active');
                }
            });
            btn.classList.add('active');
            wrapper.className = 'iframe-container';
            wrapper.classList.add('mode-' + mode);
        }

        function refreshFrame() {
            if (frame.contentWindow) frame.contentWindow.location.reload();
        }
        
        // 초기 로드 시 스크롤 고정
        resetScroll();
    </script>
</body>
</html>
