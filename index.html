<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YUMGOOD Simple Viewer</title>
    <style>
        :root {
            /* 전체적으로 밝아진 컬러 팔레트 */
            --bg-gradient-start: #353535;
            --bg-gradient-end: #555555;
            
            --header-bg: #252525;
            --border-color: #444;
            --text-color: #e0e0e0;
            
            --btn-border: #555;
            --btn-hover-bg: #444;
            --btn-active-bg: #eee;
            --btn-active-text: #000;

            --frame-border: #1a1a1a; /* 뷰어 테두리 색 (진한 색) */
        }

        * { box-sizing: border-box; margin: 0; padding: 0; outline: none; }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Pretendard", "Apple SD Gothic Neo", Roboto, sans-serif;
            background-color: #333;
            color: var(--text-color);
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        /* === 헤더 디자인 === */
        header {
            background-color: var(--header-bg);
            height: 56px;
            padding: 0 24px;
            border-bottom: 1px solid var(--border-color);
            display: flex;
            align-items: center;
            justify-content: space-between;
            flex-shrink: 0;
            z-index: 10;
        }

        .brand { 
            font-size: 15px; font-weight: 800; color: #fff; letter-spacing: -0.5px;
            display: flex; align-items: center; gap: 8px;
        }
        .brand span { 
            font-size: 10px; color: #aaa; font-weight: 500; 
            border: 1px solid #555; padding: 2px 6px; border-radius: 6px; 
        }

        .controls { display: flex; gap: 8px; align-items: center; }

        /* 버튼 스타일 (더 둥글게 변경) */
        .btn {
            background: transparent;
            color: #aaa;
            border: 1px solid var(--btn-border);
            padding: 0 16px;
            height: 34px;
            font-size: 13px;
            border-radius: 17px; /* 둥글둥글한 알약 모양 (Pill Shape) */
            cursor: pointer;
            transition: all 0.2s ease;
            font-weight: 600;
            display: flex; align-items: center; justify-content: center;
        }
        .btn:hover { background: var(--btn-hover-bg); color: #fff; border-color: #666; }
        .btn.active { 
            background: var(--btn-active-bg); 
            color: var(--btn-active-text); 
            border-color: var(--btn-active-bg); 
            font-weight: 800; 
            box-shadow: 0 2px 10px rgba(255,255,255,0.2);
        }
        
        label.btn { display: inline-flex; margin-bottom: 0; }
        .divider { width: 1px; height: 16px; background: #555; margin: 0 6px; }
        input[type="file"] { display: none; }

        /* === 메인 영역 (배경 밝게 & 디자인) === */
        main {
            flex: 1;
            position: relative;
            overflow: auto;
            
            display: flex;
            justify-content: center;
            align-items: flex-start; /* 상단 정렬 (잘림 방지) */
            padding: 40px;
            
            /* 밝아진 그라데이션 + 도트 패턴 */
            background-image: 
                radial-gradient(rgba(255,255,255,0.15) 1px, transparent 1px),
                linear-gradient(to bottom, var(--bg-gradient-start) 0%, var(--bg-gradient-end) 100%);
            
            background-size: 24px 24px, 100% 100%;
            background-attachment: local, fixed;
        }

        /* 아이프레임 컨테이너 (공통 테두리 스타일) */
        .iframe-container {
            background: #fff;
            transition: all 0.4s cubic-bezier(0.25, 1, 0.5, 1); /* 부드러운 애니메이션 */
            box-shadow: 0 30px 60px rgba(0,0,0,0.4); /* 그림자 강화 */
            overflow: hidden;
            margin: auto;
            flex-shrink: 0;

            /* 핵심: 모든 뷰에서 둥근 테두리 적용 */
            border: 12px solid var(--frame-border);
            border-radius: 20px; /* 모서리 둥글게 */
        }

        iframe { width: 100%; height: 100%; border: none; background: #fff; display: block; }

        /* 뷰 모드 사이즈 정의 */
        
        /* PC Full: 이제 꽉 차지 않고, 화면보다 조금 작게 떠있는 창처럼 보임 */
        .mode-pc { 
            width: 95%; 
            height: 95%; 
            max-width: 1600px;
            border-radius: 20px; /* PC뷰도 둥글게 */
        } 
        
        .mode-desktop { 
            width: 1280px; 
            height: 800px; 
            border-radius: 20px; 
        }
        
        /* 모바일: 테두리를 조금 더 두껍게 줘서 폰 느낌 내기 */
        .mode-mobile { 
            width: 375px; 
            height: 812px; 
            border-width: 14px; /* 조금 더 두꺼운 베젤 */
            border-radius: 36px; /* 더 둥근 모서리 */
        }

        /* === 코드 입력 모달 (둥글게) === */
        .code-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(8px); /* 블러 효과 강화 */
            z-index: 100;
            display: none;
            justify-content: center;
            align-items: center;
        }
        .code-overlay.open { display: flex; animation: fadeIn 0.2s ease-out; }

        @keyframes fadeIn { from { opacity: 0; transform: scale(0.98); } to { opacity: 1; transform: scale(1); } }

        .editor-modal {
            width: 700px; max-width: 90%; height: 75%;
            background: #222;
            border: 1px solid #444;
            border-radius: 24px; /* 모달도 둥글게 */
            padding: 24px;
            display: flex;
            flex-direction: column;
            box-shadow: 0 20px 50px rgba(0,0,0,0.5);
        }

        .editor-header { display: flex; justify-content: space-between; margin-bottom: 16px; color: #fff; font-size: 16px; font-weight: 700; }
        
        textarea {
            flex: 1;
            background: #1a1a1a;
            border: 1px solid #333;
            color: #ccc;
            font-family: "Consolas", "Monaco", monospace;
            font-size: 13px;
            line-height: 1.6;
            padding: 18px;
            border-radius: 12px; /* 입력창 내부도 둥글게 */
            resize: none;
            box-shadow: inset 0 2px 10px rgba(0,0,0,0.2);
        }
        textarea:focus { border-color: #666; background: #151515; }

        .editor-actions { margin-top: 20px; display: flex; justify-content: flex-end; gap: 10px; }
        
        /* 모달 버튼들 */
        .editor-actions .btn { border-radius: 12px; height: 40px; font-size: 14px; }
        .btn-run { background: #fff; color: #000; border: none; font-weight: 800; }
        .btn-run:hover { background: #ddd; }
        .btn-close { border: 1px solid #555; color: #aaa; }
        .btn-close:hover { border-color: #888; color: #fff; }

    </style>
</head>
<body>

    <header>
        <div class="brand">YUMGOOD <span>PREVIEW</span></div>
        
        <div class="controls">
            <button class="btn active" onclick="setView(this, 'pc')">PC Full</button>
            <button class="btn" onclick="setView(this, 'desktop')">1280px</button>
            <button class="btn" onclick="setView(this, 'mobile')">Mobile</button>
            
            <div class="divider"></div>

            <label class="btn">
                HTML 불러오기
                <input type="file" accept=".html" onchange="loadFile(event)">
            </label>
            
            <button class="btn" onclick="toggleEditor()">
                코드 붙여넣기
            </button>

            <button class="btn" onclick="refreshFrame()">새로고침</button>
        </div>
    </header>

    <div id="codeOverlay" class="code-overlay">
        <div class="editor-modal">
            <div class="editor-header">
                <span>HTML 코드 입력</span>
            </div>
            <textarea id="codeInput" placeholder="여기에 index.html 전체 코드를 붙여넣으세요..."></textarea>
            <div class="editor-actions">
                <button class="btn btn-close" onclick="toggleEditor()">닫기</button>
                <button class="btn btn-run" onclick="runCode()">실행</button>
            </div>
        </div>
    </div>

    <main>
        <div id="wrapper" class="iframe-container mode-pc">
            <iframe id="previewFrame"></iframe>
        </div>
    </main>

    <script>
        const frame = document.getElementById('previewFrame');
        const wrapper = document.getElementById('wrapper');
        const overlay = document.getElementById('codeOverlay');
        const codeInput = document.getElementById('codeInput');
        let currentBlobUrl = null;

        function loadFile(event) {
            const file = event.target.files[0];
            if (!file) return;
            const reader = new FileReader();
            reader.onload = function(e) {
                updatePreview(e.target.result);
                codeInput.value = e.target.result;
            };
            reader.readAsText(file);
        }

        function runCode() {
            const code = codeInput.value;
            if (!code.trim()) {
                alert("코드를 입력해주세요.");
                return;
            }
            updatePreview(code);
            toggleEditor();
        }

        function updatePreview(htmlContent) {
            if (currentBlobUrl) URL.revokeObjectURL(currentBlobUrl);
            const blob = new Blob([htmlContent], { type: 'text/html' });
            currentBlobUrl = URL.createObjectURL(blob);
            frame.src = currentBlobUrl;
        }

        function toggleEditor() {
            if (overlay.classList.contains('open')) {
                overlay.classList.remove('open');
            } else {
                overlay.classList.add('open');
                codeInput.focus();
            }
        }

        function setView(btn, mode) {
            document.querySelectorAll('.controls .btn').forEach(b => {
                // 뷰 모드 버튼만 active 해제
                if(['PC Full', '1280px', 'Mobile'].includes(b.innerText)) {
                    b.classList.remove('active');
                }
            });
            btn.classList.add('active');
            wrapper.className = 'iframe-container';
            wrapper.classList.add('mode-' + mode);
        }

        function refreshFrame() {
            if (frame.contentWindow) frame.contentWindow.location.reload();
        }
    </script>
</body>
</html>
